<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script>
        function clickme() {
            img = document.getElementsByTagName("img")[0]
            img.src = "http://127.0.0.1:8000/page/captcha/" + "?" + new Date().getTime();
        }
    </script>
</head>
<body>
<form action="http://127.0.0.1:8000/page/receive_login/" method="post">
    {% csrf_token %}
    用户名：<input type="text" name="username"> <br>
    密码：<input type="password" name="password"> <br>
    验证码：<input type="text" name="captcha"><br>
    <img src="http://127.0.0.1:8000/page/captcha/" alt="无法加载" width="100px">
    <a href="javascript:void(0)" onclick="clickme()">看不清换一张</a><br>
    七天内免登录 <input type="checkbox" name="remember"><br>
    <input type="submit" value="登录">
</body>
</html>
